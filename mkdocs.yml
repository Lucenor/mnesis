site_name: mnesis
site_description: Lossless Context Management for long-horizon LLM agents
site_url: https://mnesis.lucenor.tech
repo_url: https://github.com/Lucenor/mnesis
repo_name: Lucenor/mnesis
edit_uri: edit/main/docs/

theme:
  variant: modern
  palette:
    scheme: slate
    primary: deep purple
    accent: deep purple
  logo: images/logo_icon.png
  favicon: images/logo_icon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation & Quick Start: getting-started.md
      - Providers: providers.md
      - BYO-LLM: byo-llm.md
  - Concepts: concepts.md
  - Configuration: configuration.md
  - Examples: examples.md
  - API Reference: api/
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
