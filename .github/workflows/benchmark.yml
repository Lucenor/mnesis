name: Benchmark
permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - "benchmarks/**"
      - "src/**"
      - "pyproject.toml"
  pull_request:
    branches: [main]
    paths:
      - "benchmarks/**"
      - "src/**"
      - "pyproject.toml"

jobs:
  benchmark-smoke:
    name: Benchmark Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --dev

      - name: LOCOMO dry-run (metrics only, no API key needed)
        env:
          MNESIS_MOCK_LLM: "1"
        run: uv run python benchmarks/locomo.py --metrics-only --conversations 1
