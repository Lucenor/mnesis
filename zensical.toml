[project]
site_name = "mnesis"
site_description = "Lossless Context Management for long-horizon LLM agents"
site_url = "https://mnesis.lucenor.tech"
repo_url = "https://github.com/Lucenor/mnesis"
repo_name = "Lucenor/mnesis"
edit_uri = "edit/main/docs/"

nav = [
  {"Home" = "index.md"},
  {"Getting Started" = [
    {"Installation & Quick Start" = "getting-started.md"},
    {"Providers" = "providers.md"},
    {"BYO-LLM" = "byo-llm.md"},
  ]},
  {"Concepts" = "concepts.md"},
  {"Configuration" = "configuration.md"},
  {"Examples" = "examples.md"},
  {"API Reference" = [
    {"mnesis" = "api/index.md"},
    {"session" = "api/session.md"},
    {"compaction" = [
      {"mnesis.compaction" = "api/compaction/index.md"},
      {"engine" = "api/compaction/engine.md"},
      {"levels" = "api/compaction/levels.md"},
      {"pruner" = "api/compaction/pruner.md"},
    ]},
    {"context" = [
      {"mnesis.context" = "api/context/index.md"},
      {"builder" = "api/context/builder.md"},
    ]},
    {"events" = [
      {"mnesis.events" = "api/events/index.md"},
      {"bus" = "api/events/bus.md"},
    ]},
    {"files" = [
      {"mnesis.files" = "api/files/index.md"},
      {"handler" = "api/files/handler.md"},
    ]},
    {"models" = [
      {"mnesis.models" = "api/models/index.md"},
      {"config" = "api/models/config.md"},
      {"message" = "api/models/message.md"},
      {"summary" = "api/models/summary.md"},
    ]},
    {"operators" = [
      {"mnesis.operators" = "api/operators/index.md"},
      {"agentic_map" = "api/operators/agentic_map.md"},
      {"llm_map" = "api/operators/llm_map.md"},
    ]},
    {"store" = [
      {"mnesis.store" = "api/store/index.md"},
      {"immutable" = "api/store/immutable.md"},
      {"pool" = "api/store/pool.md"},
      {"summary_dag" = "api/store/summary_dag.md"},
    ]},
    {"tokens" = [
      {"mnesis.tokens" = "api/tokens/index.md"},
      {"estimator" = "api/tokens/estimator.md"},
    ]},
  ]},
  {"Changelog" = "changelog.md"},
]

[project.theme]
variant = "modern"
logo = "images/logo_icon.png"
favicon = "images/logo_icon.png"
features = [
  "navigation.tabs",
  "navigation.sections",
  "navigation.expand",
  "navigation.top",
  "search.highlight",
  "search.share",
  "content.code.copy",
  "content.code.annotate",
]

[project.theme.palette]
scheme = "slate"
primary = "deep purple"
accent = "deep purple"

[project.plugins.search]

[project.plugins.mkdocstrings.handlers.python]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
show_source = false
show_root_heading = true
show_root_full_path = false
show_symbol_type_heading = true
show_symbol_type_toc = true
members_order = "source"
merge_init_into_class = true
separate_signature = true
show_signature_annotations = true

[project.markdown_extensions.admonition]

[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.inlinehilite]

[project.markdown_extensions.pymdownx.snippets]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.attr_list]

[project.markdown_extensions.md_in_html]

[project.markdown_extensions.toc]
permalink = true
